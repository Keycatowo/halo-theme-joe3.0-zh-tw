apiVersion: v1alpha1
kind: Setting
metadata:
  name: theme-Joe-setting
spec:
  forms:
    - group: basic
      label: 基本設定
      formSchema:
        - $formkit: select
          name: theme_mode
          label: 主題模式
          value: "user"
          help: "設定部落格的主題模式（使用者/自動/淺色/暗黑），預設為使用者模式，僅在使用者模式下頁面才有主題切換按鈕，自動模式下根據時間自動切換"
          options:
            - value: user
              label: 使用者模式
            - value: auto
              label: 自動模式
            - value: light
              label: 淺色模式
            - value: dark
              label: 暗黑模式
        - $formkit: radio
          name: comment_option
          id: comment_option
          value: default
          label: 評論系統
          help: "選擇使用的評論系統"
          options:
            - value: default
              label: 預設
            - value: waline
              label: Waline
        - $formkit: group
          name: waline
          if: "$get(comment_option).value === 'waline'"
          label: Waline 設定
          id: waline
          children:
            - $formkit: text
              name: waline_serverURL
              label: Waline 服務端地址
              value: ""
              help: "Waline 服務端地址，如 https://waline-server.herokuapp.com 不要加結尾反斜槓"
            - $formkit: text
              name: waline_css
              label: Waline CSS地址
              value: "https://unpkg.com/@waline/client@v2/dist/waline.css"
              help: Waline 的主樣式地址
            - $formkit: text
              name: waline_js_comment
              label: 用於評論的 JS 地址
              value: "https://unpkg.com/@waline/client@v2/dist/waline.mjs"
              help: Waline 的評論 JS 地址
            - $formkit: text
              name: waline_js_leaving
              label: 功能 JS
              value: "https://cdn.jsdelivr.net/npm/@waline/client/dist/waline.mjs"
              help: 用於載入留言板和最新評論的 JS 地址
            - $formkit: text
              name: waline_js_list
              label: 列表 JS
              value: "https://unpkg.com/@waline/client@v2/dist/comment.mjs"
              help: 首頁載入顯示評論數的 JS 地址

        - $formkit: radio
          name: enable_source_link
          id: enable_source_link
          label: "是否使用外部資源地址"
          help: "使用外部請將整個assets目錄上傳"
          value: false
          options:
            - value: false
              label: 預設
            - value: true
              label: 外部
        - $formkit: text
          name: source_link
          label: 外部資源地址
          value: ""
          help: "如果你的資源地址是https://example.com/assets/js/min/index.min.js，那麼這裡填寫https://example.com"


        - $formkit: text
          name: mode_color_light
          label: 主題色（淺色）
          value: "#fb6c28"
          help: "淺色主題色色值，預設#fb6c28"
        - $formkit: text
          name: mode_color_dark
          label: 主題色（暗黑）
          value: "#9999ff"
          help: "暗黑主題色色值，預設#9999ff"
        - $formkit: select
          name: enable_background_light
          value: false
          label: 開啟淺色模式背景圖
          help: "需要配置好淺色模式背景圖後才有效"
          options:
            - value: true
              label: 是
            - value: false
              label: 否
        - $formkit: attachment
          name: background_light_mode
          label: 背景圖（淺色模式）
          help: "設定淺色模式下的背景圖（建議webp格式），為空則只顯示預設背景色"
          value: ""
        - $formkit: select
          name: enable_background_dark
          value: false
          label: 開啟暗黑模式背景圖
          help: "需要配置好暗黑模式背景圖後才有效"
          options:
            - value: true
              label: 是
            - value: false
              label: 否
        - $formkit: attachment
          name: background_dark_mode
          label: 背景圖（暗黑模式）
          help: "設定暗黑模式下的背景圖（建議webp格式），為空則只顯示預設背景色"
          value: ""
        - $formkit: number
          name: content_max_width
          label: 內容區最大寬度
          value: 1320
          help: "限制內容區域的寬度，單位px,預設1320px"
        - $formkit: select
          name: enable_random_img_api
          id: enable_random_img_api
          value: false
          label: 啟用隨機圖
          help: "是否啟用隨機圖API,無封面時使用"
          options:
            - value: true
              label: 是
            - value: false
              label: 否
        - $formkit: text
          name: random_img_api_url
          value: "https://imgapi.xl0408.top/index.php"
          label: 隨機圖api
          help: "輸入適當的api地址"
        - $formkit: text
          name: light_time_scope
          label: 淺色模式生效時間範圍
          value: "5:00~19:00"
          help: "設定淺色模式自動生效的時間範圍，範圍之外為暗黑模式（僅在主題模式為 “自動模式” 下生效），請嚴格按照規定格式設定，否則會導致報錯"
        - $formkit: group
          name: icp_police
          label: 備案資訊
          children:
            - $formkit: text
              name: icp
              label: ICP 備案號
              value: ""
              help: "ICP 備案資訊將展示在頁尾中，不填不展示（示例：鄂ICP備20001234號-1）"
            - $formkit: text
              name: icp_link
              label: ICP備案跳轉連結
              value: https://beian.miit.gov.cn/
            - $formkit: text
              name: police
              label: 公網安備號
              value: ""
              help: "公網安備資訊將展示在頁尾中，不填不展示，也可在 “頁尾” 一欄中單獨關閉（示例：鄂公網安備42011102001234號）"
            - $formkit: text
              name: gongan_link
              label: 公安聯網備案跳轉連結
              value: https://beian.mps.gov.cn/#/query/webSearch


    - group: home
      label: 首頁
      formSchema:
        - $formkit: radio
          name: enable_index_list_ajax
          label: 文章載入形式
          value: false
          help: ""
          options:
