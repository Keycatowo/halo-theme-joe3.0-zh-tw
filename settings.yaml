          value: true
          help: "是否展示首頁文章列表的縮圖"
          options:
            - value: true
              label: 是
            - value: false
              label: 否
        - $formkit: attachment
          name: lazyload_thumbnail
          label: 文章預載圖
          value: "/themes/theme-Joe3/assets/img/lazyload.gif"
          help: "文章配圖載入出來之前展示的圖片，體積儘可能的小"
        - $formkit: attachment
          name: post_thumbnail
          label: 文章預設縮圖
          value: "https://picsum.photos/id/1081/350/200"
          help: "文章無配圖時生效，可使用佔點陣圖服務（350*200） https://source.unsplash.com、https://picsum.photos"
        - $formkit: attachment
          name: fallback_thumbnail
          label: 文章錯誤預設圖
          value: "/themes/theme-Joe3/templates/assets/img/default_thumbnail.png"
          help: "文章圖片載入出錯時生效，可使用佔點陣圖服務（350*200）"
        - $formkit: select
          name: enable_index_list_effect
          label:  開啟列表動畫效果
          value: true
          help: "是否開啟首頁列表動畫效果"
          options:
            - value: true
              label: 是
            - value: false
              label: 否
        - $formkit: select
          name: enable_hot_category
          id: enable_hot_category
          label: 展示精品分類
          value: false
          help: "是否展示首頁的精品分類，可自定義封面圖片"
          options:
            - value: true
              label: 是
            - value: false
              label: 否
        - $formkit: repeater
          name: data_hot_category
          if: "$get(enable_hot_category).value"
          id: data_hot_category
          max: 4
          min: 1
          label: 分類資料
          value: []
          children:
            - $formkit: radio
              name: hot_category_section_type
              id: hot_category_section_type
              label: 資料來源
              value: ""
              options:
                - label: 分類
                  value: category
                - label: 自定義資料
                  value: custom
            - $formkit: group
              if: $value.hot_category_section_type === 'category'
              name: data_by_category
              label: 分類資料
              id: data_by_category
              value: ""
              children:
                - $formkit: categorySelect
                  name: category
                  label: 選擇分類
                  value: ""
                  validation: "required"
            - $formkit: group
              if: $value.hot_category_section_type === 'custom'
              name: data_by_custom
              label: 自定義資料
              id: data_by_custom
              value: [ ]
              children:
                - $formkit: text
                  name: hot_custom_title
                  label: 標題
                  value: ""
                  validation: "required"
                - $formkit: url
                  name: hot_custom_url
                  label: 跳轉連結
                  value: ""
                  validation: "required"
                - $formkit: attachment
                  name: hot_custom_img
                  label: 圖片地址
                  value: ""
                  validation: "required"





