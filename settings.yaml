    - group: theme
      label: 主題相關
      formSchema:
        - $formkit: select
          name: cursor_skin
          label: 滑鼠皮膚
          value: "off"
          help: "配置滑鼠游標的皮膚（部分皮膚在暗黑模式下可能不明顯），更多皮膚請前往 https://zhutix.com/tag/cursors/"
          options:
            - value: "off"
              label: 無（預設）
            - value: simple_cursor
              label: 簡潔卡通
            - value: simple_cursor_blue
              label: 簡潔卡通-藍
            - value: simple_sunset_light
              label: 簡單日落(淺色)
            - value: simple_sunset_dark
              label: 簡單日落(暗黑)
            - value: crystallize
              label: 簡約水晶
            - value: emoji_zip
              label: 魔力表情
            - value: black_cat
              label: 小黑貓
        - $formkit: select
          name: cursor_effect
          label: 滑鼠特效
          value: "off"
          help: "配置滑鼠游標的皮膚（部分皮膚在暗黑模式下可能不明顯），更多皮膚請前往 https://zhutix.com/tag/cursors/"
          options:
            - value: "off"
              label: 無（預設）
            - value: cursor0
              label: 櫻花+顏文字
            - value: cursor1
              label: 小粒子
            - value: cursor2
              label: 大粒子
            - value: cursor3
              label: 社會主義價值觀
            - value: cursor4
              label: 大愛心
            - value: cursor5
              label: 小愛心+顏文字
            - value: cursor6
              label: 多彩星星（移動）
            - value: cursor7
              label: 游標殘影（移動）
            - value: cursor8
              label: 彈性表情（移動）
            - value: cursor9
              label: 表情雨（移動）
            - value: cursor10
              label: 上升氣泡（移動）
            - value: cursor11
              label: 雪花雨（移動）
        - $formkit: select
          name: backdrop
          label: 背景特效
          value: "off"
          help: "配置頁面背景的特效，其中部分效果為頂層特效，會展示在頁面最頂層，還有一部分僅在暗黑模式下生效。特效會消耗一定系統效能，請謹慎配置（為了保證顯示效果，儘量不要同時開啟背景圖和背景特效)"
          options:
            - value: "off"
              label: 無（預設）
            - value: universe
              label: 宇宙空間（僅暗黑）
            - value: rain
              label: 粒子雨（頂層+僅暗黑）
            - value: plexus
              label: 自動吸附的線段
            - value: petals
              label: 飄落的花瓣（頂層）
            - value: rainbow
              label: 四色彩虹
            - value: silk
              label: 變化的綵帶
            - value: silk_static
              label: 固定的綵帶
            - value: balloon
              label: 上升的氣球
        - $formkit: text
          name: loading_bar_height
          label: 載入條高度
          value: "3px"
          help: "設定全域性載入條的高度，預設為 3px，填 0 相當於不顯示"
        - $formkit: text
          name: loading_bar_color
          label: 載入條顏色
          value: ""
        - $formkit: select
          name: enable_loading_bar
          label: 開啟頁面載入條
          value: true
          help: "是否開啟頁面頂部的載入條"
          options:
            - value: true
              label: 開啟
            - value: false
              label: 關閉
        - $formkit: text
          name: scrollbar_color
          label: 捲軸顏色
          value: "#c0c4cc"
        - $formkit: text
          name: scrollbar_width
          label: 捲軸寬度
          value: "8px"
          help: "設定全域性捲軸的寬度，預設為 8px，填 0 相當於不顯示"
        - $formkit: radio
          name: enable_offscreen_tip
          id: enable_offscreen_tip
          label: 開啟離屏提示
          value: false
          help: "在切換到其它站點或後臺時，透過頁面title提示"
          options:
            - value: true
              label: 開啟
            - value: false
              label: 關閉
        - $formkit: text
          name: offscreen_title_leave
          if: "$get(enable_offscreen_tip).value"
          label: 離屏文案（離開）
          value: "歪，你去哪裡了？"
          help: "在切換到其它站點標籤或後臺時，頁面title展示的文字（僅對首頁生效）"
        - $formkit: text
          name: offscreen_title_back
          if: "$get(enable_offscreen_tip).value"
          label: 離屏文案（回來）
          value: "(つェ⊂)咦，又回來了!"
          help: "在返回到當前標籤時，透過title展示的文字（僅對首頁生效）"
        - $formkit: select
          name: link_behavior
          label: 連結跳轉行為（全域性-內容區域）
          value: "default"
          help: "配置網站 “內容區域（不包含導航條和頁尾）” 的 a 標籤跳轉行為，暫時提供 3 種供選擇【預設：遵循主題預設行為；當前頁：在當前頁開啟連結；新標籤：在新標籤頁中開啟連結】"
          options:
            - value: default
              label: 預設
            - value: current
              label: 當前頁
            - value: new
              label: 新標籤

        - $formkit: radio
          name: enable_show_in_up
          label: 開啟模組緩入效果（全域性）
          value: true
          help: "開啟後，當頁面載入時，頁面中的模組會有緩入動畫"
          options:
            - value: true
              label: 開啟
            - value: false
              label: 關閉
        - $formkit: select
          name: enable_back2top
          label: 開啟返回頂部
          value: true
          help: "是否開啟返回頂部功能"
          options:
            - value: true
              label: 開啟
            - value: false
              label: 關閉
        - $formkit: select
          name: enable_back2top_smooth
          label: 平滑返回頂部
          value: true
          help: "點選返回頂部按鈕後，是否平滑的返回頂部，關閉後則沒有任何過渡效果"
          options:
            - value: true
              label: 開啟
            - value: false
              label: 關閉
        - $formkit: select
          name: web_font
          label: 網站字型
          value: "off"
          help: "優先使用自定義字型"
          options:
            - value: "off"
              label: 預設
            - value: "joe_slate.woff2"
              label: "Joe Slate"
            - value: "joe_future.woff2"
              label: "Joe Future"
    - group: carousel
      label: 輪播圖
      formSchema:
        - $formkit: select
          name: enable_banner
          id: enable_banner
          label: 啟用輪播圖
          value: false
          options:
